"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:surface1)\
$os\
$username\
[](fg:surface1 bg:overlay0)\
$directory\
[](fg:overlay0 bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:surface1)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:surface1 bg:surface0)\
$nix_shell\
$docker_context\
$conda\
[ ](fg:surface0)\
$line_break$status$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:surface1 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface1 fg:text"
style_root = "bg:surface1 fg:red bold"
format = '[ $user ]($style)'

[directory]
style = "fg:text bg:overlay0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"/Documents" = "/󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:text bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
format = '[[($all_status$ahead_behind )](fg:peach bg:surface2)]($style)'

[nodejs]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[c]
symbol = " "
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[rust]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[golang]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[php]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[java]
symbol = " "
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[kotlin]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[haskell]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[python]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[nix_shell]
style = "bg:surface0"

[docker_context]
symbol = ""
style = "bg:surface0"
format = '[[ $symbol( $context) ](fg:text bg:surface0)]($style)'

[conda]
style = "bg:surface0"
format = '[[ $symbol( $environment) ](fg:text bg:surface0)]($style)'

[line_break]
disabled = false

[status]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:mauve)'
vimcmd_replace_symbol = '[](bold fg:mauve)'
vimcmd_visual_symbol = '[](bold fg:yellow)'


