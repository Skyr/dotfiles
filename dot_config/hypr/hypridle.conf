listener {
    timeout = 300                                  # 5min.
    # if no fullscreen app: screen off when timeout has passed.
    on-timeout =  wlrctl toplevel find state:fullscreen || niri msg action power-off-monitors
    on-resume = niri msg action power-on-monitors  # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 315                                 # 5.25min.
    # if no fullscreen app: lock screen when timeout has passed.
    on-timeout = wlrctl toplevel find state:fullscreen || loginctl lock-session
}

