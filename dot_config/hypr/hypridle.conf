# sample hypridle.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hypridle

general {
    lock_cmd = pidof hyprlock || hyprlock                # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session && sleep 1  # lock before suspend.
    after_sleep_cmd = niri msg action power-on-monitors  # to avoid having to press a key twice to turn on the display.
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
    inhibit_sleep = 1
}

listener {
    timeout = 150                 # 2.5min.
    # if no fullscreen app: set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-timeout = wlrctl toplevel find state:fullscreen || brightnessctl -s set 10
    on-resume = brightnessctl -r  # monitor backlight restore.
}

